<!doctype html>
<html>
  <head>
    <title>Tweets</title>
    
    <script src="js/vendor.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="css/client.css">

  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      ids = [];
      socket.on('tweet', function(tweet){
        //si tiene media
        var new_grid_element = $('#template').clone();
        new_grid_element.removeAttr('id');
        if ($.inArray(tweet.id, ids) == -1) {
          ids.push(tweet.id);
        
          //si tiene media
          if (tweet.entities != undefined && tweet.entities.media != undefined && tweet.entities.media.length > 0) {
            new_grid_element.find('img').attr('src', tweet.entities.media[0].media_url); 
            new_grid_element.addClass('grid-item--width2'); 
            new_grid_element.removeClass('hide');
            new_grid_element.attr('style', '');
            $('.grid').append(new_grid_element); 
            $('.grid').packery();
            console.log(tweet);
          }
        }
      });

     
    </script>
    <div class="grid">
      <div id="template" class="grid-item hide">
        <img src="#" class="img img-responsive" />
      </div>
    </div>
  </body>
</html>
